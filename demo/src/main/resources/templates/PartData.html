
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>PART DISPLAY PAGE</title>
<!-- <link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 --></head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>PART DATA PAGE</h3>
			</div>

			<div class="card-body">
			<a th:href="@{/part/excel}" class="btn btn-warning">EXCEL EXPORT</a> |
			<a th:href="@{/part/pdf}" class="btn btn-warning">PDF EXPORT</a>
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ID</th>
						<th>CODE</th>
						<th>DIMENSIONS</th>
						<th>COST</th>
						<th>CURRENCY</th>
						<th>GST SLOB</th>
						<th>UOM</th>
						<th>SALE(OM)</th>
						<th>OPRATIONS</th>
					</tr>
					<tr th:each="ob:${al}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.partItemCode}"></td>
						<td th:text="${ob.partItemLength +'(L),' +ob.partItemWidth +'(W),'+ob.partItemHeight +'(H)'}"></td>
						<td th:text="${ob.partitemCost}"></td>
						<td th:text="${ob.partItemCurrency}"></td>
						<td th:text="${ob.gstSlob}"></td>
						<td th:text="${ob.uom.uomModel}"></td>
						<td th:text="${ob.orderMethod.orderCode}"></td>
						<td><a class="btn btn-danger" th:href="@{/part/delete?id={data}(data=${ob.id})}">DELETE</a>
							| <a class="btn btn-info" th:href="@{/part/edit?id={data}(data=${ob.id})}">EDIT</a></td>
												</tr>
				</table>
			</div>
			<!--card body end-->
			
			<div class="card-footer bg-warning text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div> <!-- card footer end -->

		</div> <!-- card end -->

	</div>
	<!-- container end -->
</body>
</html>
