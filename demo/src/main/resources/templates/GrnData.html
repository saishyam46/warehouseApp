
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>GRN</title>
<!-- <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>

<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>GRN DATA PAGE</h3>
			</div>

			<div class="card-body">
		
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ID</th>
						<th>GRN CODE</th>
						<th>GRN TYPE</th>
						<th>ORDER CODE</th>
						<th>DESCRIPTION</th>
						<th>OPERATIONS</th>
						
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.grnCode}"></td>
						<td th:text="${ob.grnType}"></td>
						<td th:text="${ob.purchaseOrder.orderCode}"></td>
						<td th:text="${ob.grnDescription}"></td>
						<td>
						<a class="btn btn-info" th:href="@{/grn/parts?grnId={data}(data=${ob.id})}">VIEW PARTS</a> 
  						</td>
					</tr>
				</table>
			</div>
			<!--card body end-->
			
			<div class="card-footer bg-warning text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div> <!-- card footer end -->

		</div> <!-- card end -->

	</div>
	<!-- container end -->
</body>
</html>
