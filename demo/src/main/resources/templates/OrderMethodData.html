
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<H3>WELCOME TO ORDER METHOD DATA PAGE</H3>
			</div>
			<div class="card-body">
				
				
				<a th:href="@{/order/excel}"class="btn btn-warning">EXCEL EXPORT</a> |
				<a th:href="@{/order/pdf}"class="btn btn-warning">PDF EXPORT</a> |
				<a th:href="@{/order/charts}"class="btn btn-warning">CHARTS</a> 
				<table class="table table-hover ">
					<tr class="bg-info text-white ">
						<th>ID</th>
						<th>MODE</th>
						<th>CODE</th>
						<th>TYPE</th>
						<th>NOTE</th>
						
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.orderMode}"></td>
						<td th:text="${ob.orderCode}"></td>
						<td th:text="${ob.orderType}"></td>
						<td th:text="${ob.description}"></td>
						
						<td><a th:href="@{/order/delete/{id}(id=${ob.id})}">DELETE</a>
							| <a th:href="@{/order/edit?id={data}(data=${ob.id})}">EDIT</a> </td>
							
					</tr>
				</table>
			</div>

			<!-- This is card Footer -->
			<div th:if="${message!=null}">
				<div class="card-footer text-white bg-info">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
