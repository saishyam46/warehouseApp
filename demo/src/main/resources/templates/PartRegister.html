
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>PART REGISTER PAGE</title>
 <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>

<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
    <div class="container">

        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>PART REGISTER PAGE</h3>
            </div>


            <div class="card-body">
                <form th:action="@{/part/save}" method="POST" th:object="${Part}">

                    <div class="row">
                        <div class="col-2">
                            <label>PART CODE</label>
                        </div>
                        <div class="col-5">
                           <input type="text" th:field="*{partItemCode}" class="form-control" />
                        </div>
                        <div class="col-5">
                            <span id="partCodeError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label>PART DIMENSIONS</label>
                        </div>
                        <div class="col-5">
                          LENGTH: <input type="text" th:field="*{partItemLength}" class="form-control" />
                          WIDTH: <input type="text" th:field="*{partItemWidth}" class="form-control" />
                          HEIGHT: <input type="text" th:field="*{partItemHeight}" class="form-control" />
                        </div>
                        <div class="col-5">
                            <span id="partDimError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label>BASE COST</label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{partitemCost}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="partCostError"></span>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-2">
                            <label>BASE CURRENCY</label>
                        </div>
                        <div class="col-5">
                            <select th:field="*{partItemCurrency}" class="form-control">
                                <option value="">-SELECT-</option>
                                <option value="INR">INR</option>
                                <option value="USD">USD</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <span id="partCurrencyError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                    	<div class="col-2">
                            <label>GST SLOB</label>
                        </div>
                        <div class="col-5">
                            <select th:field="*{gstSlob}" class="form-control">
                                <option value="">-SELECT-</option>
                                <option value=10>10%</option>
                                <option value=12>12%</option>
                                <option value=18>18%</option>
                                <option value=24>24%</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <span id="gstError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label>UOM</label>
                        </div>
                        <div class="col-5">
                            <select th:field="*{uom.id}" class="form-control">
                                <option value="">-SELECT-</option>
                                <option th:each="ob:${uoms}" th:value="${ob.key}" th:text="${ob.value}"></option>
                            </select>
                        </div>
                        <div class="col-5">
                            <span id="uomError"></span>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-2">
                            <label>SALE(OM)</label>
                        </div>
                        <div class="col-5">
                            <select th:field="*{orderMethod.id}" class="form-control">
                                <option value="">-SELECT-</option>
                                <option th:each="ob:${orderMethods}" th:value="${ob.key}" th:text="${ob.value}"></option>
                            </select>
                        </div>
                        <div class="col-5">
                            <span id="partCurrencyError"></span>
                        </div>
                    </div>
                    
                    <input type="submit" value="ADD PART" class="btn btn-success" />
                </form>
            </div>
            <!--card body end-->

            <div class="card-footer bg-info text-white text-center" th:if="${message != null}">
                <span th:text="${message}" ></span>
            </div>

        </div>
        <!--card end-->
    </div>
 </body>

</html>
