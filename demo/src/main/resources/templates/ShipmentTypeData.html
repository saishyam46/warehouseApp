
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>SHIPMENT TYPE DATA PAGE</title>
<!-- <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>

<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">
			<div class="card">

				<div class="card-header bg-primary text-white text-center">
					<h3>SHIPMENT TYPE DATA PAGE</h3>
				</div>
			</div>
			
			<div class="card-body">
					<a th:href="@{/st/excel}">EXCEL</a> | <a th:href="@{/st/pdf}">PDF</a>
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ID</th>
						<th>MODE</th>
						<th>CODE</th>
						<th>ENABLED</th>
						<th>GRADE</th>
						<th>DESCRIPTION</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.shipmentMode}"></td>
						<td th:text="${ob.shipmentCode}"></td>
						<td th:text="${ob.enableShipment}"></td>
						<td th:text="${ob.shipmentGrade}"></td>
						<td th:text="${ob.description}"></td>		
						<td>
						<a class="btn btn-danger" th:href="@{/st/delete?id={data}(data=${ob.id})}">DELETE</a>|
						<a class="btn btn-info" th:href="@{/st/edit?id={data}(data=${ob.id})}">EDIT</a>
						</td>
						
					</tr>
				</table>			
			</div>
	</div>
</body>
</html>
