
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>GRN TAB</title>
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>

<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
    <div class="container">

        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>GRN REGISTER PAGE</h3>
            </div>


            <div class="card-body">
                <form th:action="@{/grn/save}" method="POST" th:object="${grn}">

                    <div class="row">
                        <div class="col-2">
                            <label>GRN CODE</label>
                        </div>
                        <div class="col-5">
                           <input type="text" th:field="*{grnCode}" class="form-control">
                        </div>
                        <div class="col-5">
                            <span id="grnCodeError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label>GRN TYPE</label>
                        </div>
                        <div class="col-5">
                           <input type="text" th:field="*{grnType}" class="form-control">
                        </div>
                        <div class="col-5">
                            <span id="grnTypeError"></span>
                        </div>
                    </div>
                    
                     <div class="row">
                        <div class="col-2">
                            <label>ORDER CODE</label>
                        </div>
                        <div class="col-5">
                           <select th:field="*{purchaseOrder.id}" class="form-control">
                           	<option value="">-SELECT-</option>
                           	<option th:each="ob:${grnOrderCode}" th:value="${ob.key}" th:text="${ob.value}"></option>
                           </select>
                        </div>
                        <div class="col-5">
                            <span id="OrderCodeError"></span>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-2">
                            <label>DESCRIPTION</label>
                        </div>
                        <div class="col-5">
                            <textarea th:field="*{grnDescription}" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="grnDescriptionError"></span>
                        </div>
                    </div>
                    <input type="submit" value="CREATE GRN" class="btn btn-success" />
                </form>
            </div>
            <!--card body end-->

            <div class="card-footer bg-info text-white text-center" th:if="${grnMsg != null}">
                <span th:text="${grnMsg}" ></span>
            </div>

        </div>
        <!--card end-->

    </div>
    <!--container end-->
	
</body>
</html>
