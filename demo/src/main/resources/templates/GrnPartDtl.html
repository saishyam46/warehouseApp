
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>GRN DETAILS PAGE</h3>
			</div>

			<div class="card-body">
			
				<table class="table table-hover">
					<tr>
						<th>GRN CODE</th>
						<th th:text="${grn.grnCode}" class="bg-info text-white"></th>
					
						<th>ORDER(PO) CODE</th>
						<th th:text="${grn.purchaseOrder.orderCode}" class="bg-info text-white"></th>
					</tr>
				</table>					
				
				<hr/>
			
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ITEM CODE</th>
						<th>BASE COST</th>
						<th>QUANTITY</th>
						<th>ITEM VALUE</th>
						<th>OPRATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.itemCode}"></td>
						<td th:text="${ob.baseCost}"></td>
						<td th:text="${ob.qnty}"></td>
						<td th:text="${ob.value}"></td>
						<td> 
						<div th:if="${ob.grnStatus==null}">
							<a class="btn btn-info" th:href="@{/grn/updateStatus?grnId={data1}&grnDtlId={data2}&status=ACCEPTED(data2=${ob.id},data1=${grn.id})}">ACCEPT</a> 
							<a class="btn btn-danger"th:href="@{/grn/updateStatus?grnId={data1}&grnDtlId={data2}&status=REJECTED(data2=${ob.id},data1=${grn.id})}">REJECT</a>
						</div>						
						<div th:if="${ob.grnStatus=='ACCEPTED'}">
							<span th:text="${ob.grnStatus}" class="text-primary"></span>
						</div >
						<div th:if="${ob.grnStatus=='REJECTED'}">
							<span th:text="${ob.grnStatus}" class="text-secondary"></span>
						</div >
						
					</tr>
				</table>
			</div>
			<!--card body end-->

		</div> <!-- card end -->

	</div>
	<!-- container end -->
</body>
</html>
